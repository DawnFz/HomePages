<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>璃橴の小屋</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        html{
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://pic1.imgdb.cn/item/695deb96ee664bba87677d3b.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* 主容器 */
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            position: relative;
            z-index: 2;
        }
        
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
            top: -30px;
        }
       

        /* 头像容器 */
        .avatar-container {
            width: 200px;
            height: 200px;
            position: relative;
            margin-bottom: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none; /* 禁用长按菜单 */
        }
        
        .avatar-container:hover {
            transform: scale(1.05);
        }
        
        .avatar-container:active {
            transform: scale(0.96);
        }
        
        /* 头像 */
        .avatar-img {
            width: 145px;
            height: 145px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.4s ease;
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .frame-img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            pointer-events: none;
        }
        
        .name-container {
            position: relative;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
        }
        

        /* 名字（璃橴俩字） */
        .name {
            font-size: 3.5rem;
            font-weight: 600;
            text-align: center;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: default;
            display: inline-block;
            padding: 0 20px;
        }
        
        .name::before,
        .name::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 100%;
            top: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .name::before {
            left: 0;
        }
        
        .name::after {
            right: 0;
        }
        
        .name:hover::before,
        .name:hover::after {
            opacity: 1;
        }
        
        .name span {
            display: inline-block;
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* 璃字 */
        .name span:first-child {
            margin-right: 2px;
        }
        
        /* 橴字 */
        .name span:last-child {
            margin-left: 2px;
        }
        
        /* 悬停间距 */
        .name:hover span:first-child {
            transform: translateX(-6px);
        }
        
        .name:hover span:last-child {
            transform: translateX(6px);
        }
        
        
        /* 璃橴大名字光效 */
        .name span {
            animation: textGlow 4s ease-in-out infinite;
        }
        
        .name span:first-child {
            animation-delay: 0s;
        }
        
        .name span:last-child {
            animation-delay: 0.2s;
        }
        
        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            50% { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }
        
        /* 副标题 */
        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.8;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }

        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* 响应式不惧 */
        @media (max-width: 768px) {
            .avatar-container {
                width: 200px;
                height: 200px;
            }
            
            .avatar-img {
                width: 145px;
                height: 145px;
            }
            
            .name {
                font-size: 2.8rem;
            }
            
            .name:hover span:first-child {
                margin-right: 15px;
                transform: translateX(-6px);
            }
            
            .name:hover span:last-child {
                margin-left: 15px;
                transform: translateX(6px);
            }
        }
        
        @media (max-width: 480px) {
            .avatar-container {
                width: 180px;
                height: 180px;
            }
            
            .avatar-img {
                width: 125px;
                height: 125px;
            }
            
            .name {
                font-size: 2.2rem;
            }
            
            .name:hover span:first-child {
                margin-right: 10px;
                transform: translateX(-4px);
            }
            
            .name:hover span:last-child {
                margin-left: 10px;
                transform: translateX(4px);
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
        
        /* 点击头像效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            transform: scale(0);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
            z-index: 2;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* 璃橴效果 */
        #particles {
            position: fixed;
            inset: 0;
            z-index: 0;
        }
        
        /* 假装加载 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }
        
        .loading-text {
            font-size: 2rem;
            letter-spacing: 10px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-text">Loading...</div>
    </div>
    
    <canvas id="particles"></canvas>
    
    <div class="container">
        <div class="avatar-section">
            <div class="avatar-container" id="avatarContainer">
                <img src="https://pic1.imgdb.cn/item/695ded22ee664bba87677fd2.png" alt="QQ头像" class="avatar-img" id="a1">
                <img src="https://pic1.imgdb.cn/item/695ded22ee664bba87677fd3.gif" alt="QQ主页头像" class="avatar-img hidden" id="a2">
                <img src="https://pic1.imgdb.cn/item/695f318bf6739df2e0cd9468.gif" alt="QQ抠出来的头像框" class="frame-img">
            </div>
            <div class="name-container">
                <h1 class="name"><span>璃</span><span>橴</span></h1>
            </div>
            <p class="subtitle">欢迎来到我的个人空间，这里什么东西都没有，无聊的话你可以在这里点上面的头像</p>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // 假装加载完毕之后就隐藏加载层
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }, 1000);
            }, 1500);
            

            /* 点击头像切换 */
            const box = document.getElementById("avatarContainer");
            const a1 = document.getElementById("a1");
            const a2 = document.getElementById("a2");

            box.addEventListener("click", e => {
                a1.classList.toggle("hidden");
                a2.classList.toggle("hidden");

                // 点击头像的效果
                const ripple = document.createElement("span");
                ripple.className = "ripple";
                const rect = box.getBoundingClientRect();
                const size = rect.width;
                ripple.style.width = ripple.style.height = size / 2 + "px";
                ripple.style.left = e.clientX - rect.left - size / 4 + "px";
                ripple.style.top = e.clientY - rect.top - size / 4 + "px";
                box.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });

            /* 粒子效果 */
            const canvas = document.getElementById("particles");
            const ctx = canvas.getContext("2d");
            let w, h, particles = [];

            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
            }
            
            window.addEventListener("resize", resize);
            resize();

            // 初始化粒子
            for (let i = 0; i < 60; i++) {
                particles.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    r: Math.random() * 1.8 + 0.5,
                    v: Math.random() * 0.4 + 0.2,
                    a: Math.random() * Math.PI * 2
                });
            }

            // 绘制粒子
            function draw() {
                ctx.clearRect(0,0,w,h);
                ctx.fillStyle = "rgba(255,255,255,0.6)";
                particles.forEach(p => {
                    p.y -= p.v;
                    p.x += Math.sin(p.a) * 0.3;
                    if (p.y < 0) p.y = h;
                    if (p.x < 0) p.x = w;
                    if (p.x > w) p.x = 0;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fill();
                });
                requestAnimationFrame(draw);
            }
            
            draw();
            
            // 点击名字的效果
            const nameElement = document.querySelector('.name');
            nameElement.addEventListener('click', function() {
                createParticles();
            });


             // 名字粒子效果
            function createParticles() {
                const particlesContainer = document.createElement('div');
                particlesContainer.style.position = 'fixed';
                particlesContainer.style.top = '0';
                particlesContainer.style.left = '0';
                particlesContainer.style.width = '100%';
                particlesContainer.style.height = '100%';
                particlesContainer.style.pointerEvents = 'none';
                particlesContainer.style.zIndex = '100';
                document.body.appendChild(particlesContainer);
                
                const particleCount = 30;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.width = '6px';
                    particle.style.height = '6px';
                    particle.style.backgroundColor = '#fff';
                    particle.style.borderRadius = '50%';
                    particle.style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.8)';
                    
                    // 名字位置
                    const nameRect = nameElement.getBoundingClientRect();
                    const startX = nameRect.left + nameRect.width / 2;
                    const startY = nameRect.top + nameRect.height / 2;
                    
                    particle.style.left = `${startX}px`;
                    particle.style.top = `${startY}px`;
                    
                    // 随机终点
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 100 + Math.random() * 200;
                    const endX = startX + Math.cos(angle) * distance;
                    const endY = startY + Math.sin(angle) * distance;
                    
                    // 动画
                    const animation = particle.animate([
                        { 
                            transform: 'translate(0, 0) scale(1)',
                            opacity: 1
                        },
                        { 
                            transform: `translate(${endX - startX}px, ${endY - startY}px) scale(0)`,
                            opacity: 0
                        }
                    ], {
                        duration: 800 + Math.random() * 700,
                        easing: 'cubic-bezier(0.2, 0, 0.8, 1)'
                    });
                    
                    animation.onfinish = () => {
                        particle.remove();
                    };
                    
                    particlesContainer.appendChild(particle);
                }
                
                setTimeout(() => {
                    particlesContainer.remove();
                }, 1500);
            }

        });
    </script>
</body>

</html>
